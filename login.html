<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cherus Sportswear</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <button class="close-btn" type="button">
                <i class="ri-close-line"></i>
            </button>

            <div class="login-header">
                <h1 id="formTitle">Create an account</h1>
            </div>

            <!-- Registration Form (Default) -->
            <form id="registerForm" style="display: block;">
                <div class="form-group">
                    <label for="registerEmail" class="form-label">
                        Email <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="registerEmail" 
                        placeholder="Email"
                        required
                    >
                    <div class="error-message" id="registerEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="form-label">
                        Password <span class="required">*</span>
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="registerPassword" 
                            placeholder="Password"
                            required
                        >
                        <button type="button" class="password-toggle">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        (8 characters, 1 lowercase, 1 uppercase, 1 number, 1 special character e.g., !@#$%^&*)
                    </div>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword" class="form-label">
                        Confirm Password <span class="required">*</span>
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="registerConfirmPassword" 
                            placeholder="Confirm Password"
                            required
                        >
                        <button type="button" class="password-toggle">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="confirm-btn" id="registerBtn">
                    <div class="spinner" id="registerSpinner"></div>
                    Register
                </button>

                <div class="success-message" id="registerSuccess"></div>
                <div class="error-message" id="registerError"></div>
            </form>

            <!-- Login Form (Hidden by default) -->
            <form id="loginForm" style="display: none;">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">
                        Email <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="loginEmail" 
                        placeholder="Email"
                        required
                    >
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">
                        Password <span class="required">*</span>
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="loginPassword" 
                            placeholder="Password"
                            required
                        >
                        <button type="button" class="password-toggle">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="confirm-btn" id="loginBtn">
                    <div class="spinner" id="loginSpinner"></div>
                    Sign In
                </button>

                <div class="success-message" id="loginSuccess"></div>
                <div class="error-message" id="loginError"></div>
            </form>

            <div class="auth-switch">
                <h3 id="switchTitle">Already have an account?</h3>
                <a class="auth-link" id="switchLink">Sign In Now</a>
            </div>

            <a href="index.html" class="back-link">
                <i class="ri-arrow-left-line"></i>
                Back
            </a>
        </div>
    </div>


    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

    
    </html>
