<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cherus Sportswear</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Forgot Password</h1>
                <p style="color: #6b7280; font-size: 16px; margin-top: 8px;">
                    Enter the email address associated with your account and we'll send you a link to reset your password.
                </p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        Email <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <button type="submit" class="confirm-btn" id="submitBtn">
                    <div class="spinner" id="spinner" style="display: none;"></div>
                    Send Reset Link
                </button>

                <!-- Message Containers -->
                <div class="success-message" id="successMessage" style="text-align: center; margin-top: 20px;"></div>
                <div class="error-message" id="errorMessage" style="text-align: center; margin-top: 20px;"></div>
            </form>

            <a href="login.html" class="back-link" style="margin-top: 30px;">
                <i class="ri-arrow-left-line"></i>
                Back to Login
            </a>
        </div>
    </div>

    <!-- The JS file will be created in the next task -->
    <!-- <script src="./forgot-password.js"></script> -->
</body>
</html>
