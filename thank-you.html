<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Cherus Sportswear</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Include Header -->
    <header>
        <!-- ... Your Header HTML ... -->
        <!-- Make sure the "My Bag" link in header has the badge span (it should be 0 now) -->
         <li>
             <a href="cart.html" class="nav__link">
                 <i class="fas fa-shopping-bag"></i> My Bag
                 <span class="badge rounded-pill bg-danger cart-badge" id="cartItemCountBadge" style="display: none; vertical-align: top; margin-left: 4px;">0</span>
             </a>
         </li>
         <!-- ... rest of header ... -->
    </header>

    <main class="container my-5 text-center">
        <div class="py-5">
            <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
            <h1>Thank You For Your Order!</h1>
            <p class="lead" id="confirmationMessage">Your order has been placed successfully.</p>
            <p>Your Order ID is: <strong id="orderId"></strong></p>
            <p>We've sent a confirmation email with your order details (or we would, if this was a real site!).</p>
            <hr class="my-4">
            <p>
                Need help? <a href="#">Contact Us</a>
            </p>
            <a href="index.html" class="btn btn-warning">Continue Shopping</a>
        </div>
    </main>

    <!-- Include Footer -->
    <footer>
        <!-- ... Your Footer HTML ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Need main.js ONLY if header interaction/badge update is needed -->
    <script src="./main.js"></script>
    <script>
        // Get order details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const method = urlParams.get('method');

        if (orderId) {
            document.getElementById('orderId').textContent = orderId;
        } else {
             document.getElementById('orderId').textContent = 'N/A';
        }

        if (method === 'mpesa') {
             document.getElementById('confirmationMessage').textContent = 'Your order using M-Pesa has been received and is being processed.';
        }

        // Update cart badge on page load (it should be 0 or hidden)
        if (typeof updateCartBadge === 'function') {
            updateCartBadge();
        }

    </script>
</body>
</html>
