<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Cherus Sportswear</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <!-- Add specific cart styles if needed -->
    <style>
        .cart-item img { max-height: 80px; width: auto; }
        .quantity-input { width: 60px; text-align: center; }
        .cart-summary { border: 1px solid #eee; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>

    <!-- Include Header (Copy/paste or use a templating engine if using a backend) -->
    <header>
        <!-- ... Your Header HTML ... -->
         <!-- Make sure the "My Bag" link in header has the badge span -->
         <li>
             <a href="cart.html" class="nav__link">
                 <i class="fas fa-shopping-bag"></i> My Bag
                 <span class="badge rounded-pill bg-danger cart-badge" id="cartItemCountBadge" style="display: none; vertical-align: top; margin-left: 4px;">0</span>
             </a>
         </li>
         <!-- ... rest of header ... -->
    </header>

    <main class="container my-5">
        <h1 class="mb-4">Your Shopping Cart</h1>

        <div class="row">
            <!-- Cart Items -->
            <div class="col-md-8">
                <div id="cartItemsContainer">
                    <!-- Cart items will be loaded here by JavaScript -->
                    <div class="text-center p-5">Loading cart items...</div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="col-md-4">
                <div class="cart-summary sticky-top" style="top: 20px;"> <!-- Make summary sticky -->
                    <h4 class="mb-3">Order Summary</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span id="cartSubtotal">Kshs. 0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span id="cartShipping">TBD at Checkout</span> <!-- Or calculate based on rules -->
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold h5">
                        <span>Total</span>
                        <span id="cartTotal">Kshs. 0.00</span>
                    </div>
                    <hr>
                    <div class="d-grid">
                        <a href="checkout.html" class="btn btn-warning btn-lg" id="checkoutButton">Proceed to Checkout</a>
                    </div>
                    <div class="text-center mt-3">
                        <a href="index.html">or Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer (Copy/paste or use templating) -->
    <footer>
        <!-- ... Your Footer HTML ... -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to your MAIN JS file first (for getCart, saveCart, etc.) -->
    <script src="./main.js"></script>
    <!-- Add a NEW JS file specifically for cart page logic -->
    <script src="./cart.js"></script>

</body>
</html>
