<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cherus Sportswear</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Set a New Password</h1>
                <p style="color: #6b7280; font-size: 16px; margin-top: 8px;">
                    Your new password must be different from previous passwords.
                </p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword" class="form-label">
                        New Password <span class="required">*</span>
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="newPassword" 
                            placeholder="Enter new password"
                            required
                        >
                        <button type="button" class="password-toggle">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        (8+ chars, 1 uppercase, 1 lowercase, 1 number, 1 special)
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        Confirm New Password <span class="required">*</span>
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="confirmPassword" 
                            placeholder="Confirm new password"
                            required
                        >
                        <button type="button" class="password-toggle">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="confirm-btn" id="submitBtn">
                    <div class="spinner" id="spinner"></div>
                    <span class="btn-text">Reset Password</span>
                </button>
            </form>

            <div class="success-message" id="successMessage" style="text-align: center; margin-top: 20px;"></div>
            <div class="error-message" id="errorMessage" style="text-align: center; margin-top: 20px;"></div>

            <a href="login.html" class="back-link" style="margin-top: 30px; display: none;" id="backToLoginLink">
                <i class="ri-arrow-left-line"></i>
                Back to Login
            </a>
        </div>
    </div>

    <script src="./reset-password.js"></script>

<!--WHATSAPP FLOATING ACTION BUTTON (FAB)    -->
<a

  target="_blank" 
  rel="noopener noreferrer"
  aria-label="Chat with us on WhatsApp"
>
  <i class="fab fa-whatsapp"></i>
</a>


</body>
</html>
